<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FullStack</title>
    <link rel="stylesheet" href="/static/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="branding">
                <div class="logo">
                    <span class="logo-icon">üöÄ</span>
                    <span class="logo-text">FullStack</span>
                </div>
                <h1>Reset Your Password</h1>
                <p class="tagline">Enter a new password for your account</p>

                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">üîí</span>
                        <div class="feature-text">
                            <h3>Secure Reset</h3>
                            <p>Links expire after 1 hour</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚úÖ</span>
                        <div class="feature-text">
                            <h3>One-Time Use</h3>
                            <p>Each link can only be used once</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Reset Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Set New Password</h2>
                    <p>Choose a strong password for your account</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input
                                type="password"
                                id="newPassword"
                                name="newPassword"
                                placeholder="At least 8 characters"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword(event)">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Repeat your new password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword(event)">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="resetBtn">
                        <span>Reset Password</span>
                        <span class="btn-arrow">‚Üí</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="/login">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>

    <script>
        // Extract token from URL query param
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.querySelector('.auth-form-container').innerHTML = `
                <div class="auth-header">
                    <h2>Invalid Link</h2>
                    <p>This password reset link is invalid or missing. Please request a new one.</p>
                </div>
                <a href="/login" class="btn-primary" style="display:block;text-align:center;text-decoration:none;margin-top:1rem;">
                    Back to Sign In
                </a>
            `;
        }

        function togglePassword(event) {
            const button = event.currentTarget || event.target;
            const inputWrapper = button.parentElement;
            const input = inputWrapper.querySelector('input[type="password"], input[type="text"]');
            if (!input) return;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('resetPasswordForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('resetBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }

            if (newPassword.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters.';
                errorMsg.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span>Resetting...</span>';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, new_password: newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to reset password.');
                }

                successMsg.textContent = data.message;
                successMsg.style.display = 'block';
                document.getElementById('resetPasswordForm').style.display = 'none';

                setTimeout(() => { window.location.href = '/login'; }, 2500);

            } catch (error) {
                errorMsg.textContent = error.message || 'Something went wrong. Please try again.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<span>Reset Password</span><span class="btn-arrow">‚Üí</span>';
            }
        });
    </script>
</body>
</html>
