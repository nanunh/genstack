<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Hello World</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(74,107,223,0.1);
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(74,107,223,0.2);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 10px 20px rgba(74,107,223,0.15);
        }
        h1 {
            color: #4a6bdf;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #f0f4ff;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        label {
            color: #5d6d7e;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 12px 15px;
            border: 2px solid #a3c2ff;
            border-radius: 8px;
            margin: 10px;
            width: 70%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4a6bdf;
            box-shadow: 0 0 8px rgba(74,107,223,0.4);
            outline: none;
        }
        button {
            background: linear-gradient(to right, #4a6bdf, #6a8cff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(to right, #3a5bcf, #5a7cef);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .greeting-container {
            background-color: #e6f7ff;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #4a6bdf;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        #greeting {
            color: #2e86de;
            margin: 0;
            font-size: 1.8rem;
        }
        .reservation-form {
            display: none;
            background-color: #f0f4ff;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        .reservation-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World App</h1>
        <div class="form-container">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your name">
            <button id="greet-btn">Greet Me</button>
        </div>
        <div class="greeting-container">
            <h2 id="greeting">Hello World!</h2>
        </div>
        
        <div id="reservation-form" class="reservation-form">
            <h2>Make a Reservation</h2>
            <form action="/reservation" method="post">
                <div>
                    <label for="res-name">Full Name:</label>
                    <input type="text" id="res-name" name="res-name" placeholder="Your full name" required>
                </div>
                <div>
                    <label for="res-phone">Phone Number:</label>
                    <input type="tel" id="res-phone" name="res-phone" placeholder="Your phone number" required>
                </div>
                <div>
                    <label for="res-email">Email Address:</label>
                    <input type="email" id="res-email" name="res-email" placeholder="Your email address" required>
                </div>
                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.getElementById('greet-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            if (name) {
                document.getElementById('greeting').textContent = `Hello, ${name}!`;
                // Show the reservation form
                document.getElementById('reservation-form').classList.add('active');
                // Prefill the name field in the reservation form
                document.getElementById('res-name').value = name;
            } else {
                document.getElementById('greeting').textContent = 'Hello World!';
            }
        });
    </script>
</body>
</html>
