{% extends 'base.html' %}

{% block title %}Register - BabySitter Booking{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>I am a:</label>
            <div class="form-check">
                <input type="radio" id="parent" name="user_type" value="parent" checked>
                <label for="parent">Parent looking for a sitter</label>
            </div>
            <div class="form-check">
                <input type="radio" id="sitter" name="user_type" value="sitter">
                <label for="sitter">Sitter offering services</label>
            </div>
        </div>
        
        <button type="submit" class="btn">Register</button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center;">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
