<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Employee Assignment Tracker</h1>
    </header>
    
    <main>
        <section class="controls">
            <div class="form-container">
                <h2>Add New Assignment</h2>
                <form id="assignment-form">
                    <div class="form-group">
                        <label for="employee-name">Employee Name:</label>
                        <input type="text" id="employee-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-type">Assignment Type:</label>
                        <select id="assignment-type" required>
                            <option value="">Select Type</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-name">Assignment Name:</label>
                        <input type="text" id="assignment-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-description">Description:</label>
                        <textarea id="assignment-description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-submit">Add Assignment</button>
                </form>
            </div>
            
            <div class="filter-container">
                <h2>Filter Assignments</h2>
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="filter-employee">Employee:</label>
                        <input type="text" id="filter-employee">
                    </div>
                    
                    <div class="form-group">
                        <label for="filter-type">Type:</label>
                        <select id="filter-type">
                            <option value="">All</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="">All</option>
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <button id="apply-filters" class="btn-filter">Apply Filters</button>
                    <button id="clear-filters" class="btn-clear">Clear Filters</button>
                </div>
            </div>
        </section>
        
        <section class="assignments">
            <h2>Current Assignments</h2>
            <div class="tabs">
                <button class="tab-btn active" data-type="all">All</button>
                <button class="tab-btn" data-type="hardware">Hardware</button>
                <button class="tab-btn" data-type="software">Software</button>
            </div>
            
            <div class="assignment-list" id="assignment-list">
                <!-- Assignments will be populated here by JavaScript -->
                <p class="no-assignments">No assignments found. Add a new assignment to get started.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Employee Assignment Tracker</p>
    </footer>
    
    <!-- Assignment Item Template -->
    <template id="assignment-template">
        <div class="assignment-item">
            <div class="assignment-header">
                <h3 class="assignment-title"></h3>
                <span class="assignment-type"></span>
                <span class="assignment-priority"></span>
            </div>
            <div class="assignment-body">
                <p class="assignment-employee"><strong>Employee:</strong> <span></span></p>
                <p class="assignment-description"><strong>Description:</strong> <span></span></p>
                <p class="assignment-due-date"><strong>Due Date:</strong> <span></span></p>
                <p class="assignment-status"><strong>Status:</strong> <span></span></p>
            </div>
            <div class="assignment-actions">
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
                <button class="btn-status">Update Status</button>
            </div>
        </div>
    </template>
    
    <!-- Edit Assignment Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Assignment</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-employee-name">Employee Name:</label>
                    <input type="text" id="edit-employee-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-assignment-type">Assignment Type:</label>
                    <select id="edit-assignment-type" required>
                        <option value="hardware">Hardware</option>
                        <option value="software">Software</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-assignment-name">Assignment Name:</label>
                    <input type="text" id="edit-assignment-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-assignment-description">Description:</label>
                    <textarea id="edit-assignment-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-due-date">Due Date:</label>
                    <input type="date" id="edit-due-date" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-priority">Priority:</label>
                    <select id="edit-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-status">Status:</label>
                    <select id="edit-status" required>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">Update Assignment</button>
            </form>
        </div>
    </div>
    
    <!-- Status Update Modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Update Assignment Status</h2>
            <form id="status-form">
                <input type="hidden" id="status-id">
                
                <div class="form-group">
                    <label for="status-update">New Status:</label>
                    <select id="status-update" required>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">Update Status</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
